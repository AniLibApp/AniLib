apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'com.apollographql.apollo'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.crashlytics'


def anilistPropertiesFile = rootProject.file("anilist.properties");
def anilistProperties = new Properties()
anilistProperties.load(new FileInputStream(anilistPropertiesFile))


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.revolgenx.anilib"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 27
        versionName "1.1.8"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        manifestPlaceholders = [
                appAuthRedirectScheme: 'callback'
        ]

        if (rootProject.file("secret.properties").exists()) {
            def secretProps = new Properties()
            secretProps.load(new FileInputStream(rootProject.file("secret.properties")))
            buildConfigField "String", "anilistclientId", secretProps['anilist_client_id']
            buildConfigField "String", "anilistclientSecret", secretProps['anilist_client_secret']
            buildConfigField "String", "adUnitId", secretProps['ad_unit_id']
        } else {
            buildConfigField "String", "anilistclientId", '"anilist_client_id"'
            buildConfigField "String", "anilistclientSecret", '"anilist_client_secret"'
            buildConfigField "String", "adUnitId", '"ca-app-pub-3940256099942544/6300978111"'
        }

        buildConfigField "String", "anilistRedirectUri", anilistProperties['anilist_redirect_uri']
        buildConfigField "String", "anilistAuthEndPoint", anilistProperties['anilist_auth_endpoint']
        buildConfigField "String", "anilistTokenEndPoint", anilistProperties['anilist_token_endpoint']

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        //continue the build even when errors are found:
        abortOnError false
    }


    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }

    }

    bundle {
        language {
            enableSplit = false
        }
    }
}

