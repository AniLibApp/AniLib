apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.apollographql.apollo'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jfrog.bintray'

def anilistPropertiesFile = rootProject.file("anilist.properties");
def anilistProperties = new Properties()
anilistProperties.load(new FileInputStream(anilistPropertiesFile))


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.revolgenx.anilib"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        manifestPlaceholders = [
                appAuthRedirectScheme: 'callback'
        ]

        buildConfigField "String", "anilistclientId", anilistProperties['anilist_client_id']
        buildConfigField "String", "anilistclientSecret", anilistProperties['anilist_client_secret']
        buildConfigField "String", "anilistRedirectUri", anilistProperties['anilist_redirect_uri']
        buildConfigField "String", "anilistAuthEndPoint", anilistProperties['anilist_auth_endpoint']
        buildConfigField "String", "anilistTokenEndPoint", anilistProperties['anilist_token_endpoint']

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    viewBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }

    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    eventbus_ver = '3.2.0'
    multidex_ver = '1.0.3'
    preference_ver = '1.1.0'
    koin_ver = '2.0.1'
    dynamic_ver = '3.2.0'
    elements_ver = '0.3.7'
    threetenabp_ver = '1.2.2'
    apollo_ver = "1.3.2"
    fresco_ver = '2.1.0'
    markwon_ver = '4.2.2'
    lifecycle_version = '2.2.0'
    coroutine_version = '1.3.2'
    persistent_s_ver = '1.1.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.google.android.material:material:1.2.0-alpha05'


    //apollo
    implementation("com.apollographql.apollo:apollo-runtime:$apollo_ver")
    implementation "com.apollographql.apollo:apollo-rx2-support:$apollo_ver"

    //rx
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //multidex
    implementation "com.android.support:multidex:$multidex_ver"

    //eventbus
    implementation "org.greenrobot:eventbus:$eventbus_ver"

    //preference
    implementation "androidx.preference:preference-ktx:$preference_ver"

    //koin
    implementation "org.koin:koin-android:$koin_ver"
    implementation "org.koin:koin-androidx-viewmodel:$koin_ver"


    //coroutine
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"

    //lifecycle
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"


    //dynamic theming
    implementation "com.pranavpandey.android:dynamic-support:$dynamic_ver"

    //element ver
    implementation "com.otaliastudios:elements:$elements_ver"

    //threetenabp
    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabp_ver"

    //flexbox
    implementation 'com.google.android:flexbox:2.0.1'

    //okhttp
    implementation("com.squareup.okhttp3:okhttp:4.4.0")
    implementation("com.squareup.okhttp3:logging-interceptor:4.4.0")

    //image fresco
    implementation "com.facebook.fresco:fresco:$fresco_ver"

    //timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    //app auth
    implementation 'com.blundell:app-auth-android:0.7.1-HYBRID-FORK-0.0.3'

    //jwt token
    implementation 'com.auth0.android:jwtdecode:1.2.0'

    //smarttab
    implementation 'com.ogaclejapan.smarttablayout:library:2.0.0@aar'

    //mp chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    //markwon
    implementation "io.noties.markwon:core:$markwon_ver"
    implementation "io.noties.markwon:html:$markwon_ver"
    implementation "io.noties.markwon:ext-strikethrough:$markwon_ver"

    //searchview
    implementation "com.paulrybitskyi.persistentsearchview:persistentsearchview:$persistent_s_ver"

    //range seekbar
    implementation 'com.github.Jay-Goo:RangeSeekBar:3.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
//    implementation project(path: ':elements-debug')
}
