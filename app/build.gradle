apply plugin: 'com.google.firebase.crashlytics'
apply plugin: "androidx.navigation.safeargs.kotlin"


def anilistPropertiesFile = rootProject.file("anilist.properties");
def anilistProperties = new Properties()
anilistProperties.load(new FileInputStream(anilistPropertiesFile))


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.revolgenx.anilib"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 22
        versionName "1.1.5-base"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        manifestPlaceholders = [
                appAuthRedirectScheme: 'callback'
        ]

        if (rootProject.file("secret.properties").exists()) {
            def secretProps = new Properties()
            secretProps.load(new FileInputStream(rootProject.file("secret.properties")))
            buildConfigField "String", "anilistclientId", secretProps['anilist_client_id']
            buildConfigField "String", "anilistclientSecret", secretProps['anilist_client_secret']
        } else {
            buildConfigField "String", "anilistclientId", '"anilist_client_id"'
            buildConfigField "String", "anilistclientSecret", '"anilist_client_secret"'
        }

        buildConfigField "String", "anilistRedirectUri", anilistProperties['anilist_redirect_uri']
        buildConfigField "String", "anilistAuthEndPoint", anilistProperties['anilist_auth_endpoint']
        buildConfigField "String", "anilistTokenEndPoint", anilistProperties['anilist_token_endpoint']

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }


    androidExtensions {
        experimental = true
    }


    lintOptions {
        checkReleaseBuilds false
        //continue the build even when errors are found:
        abortOnError false
    }


    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }

        applicationVariants.all { variant ->
            if (variant.buildType.name == "release") {
                variant.outputs.all {
                    outputFileName = "AniLib-${defaultConfig.versionName}.apk"
                }
            } else if (variant.buildType.name == "debug") {
                variant.outputs.all {
                        outputFileName = "AniLib-${defaultConfig.versionName}-debug.apk"
                }
            }
        }
    }
}

