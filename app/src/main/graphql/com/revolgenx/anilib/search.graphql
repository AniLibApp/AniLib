        }

    }
}


query UserSearchQuery(
    $page:Int,
    $perPage:Int,
    $search:String){
    page: Page(page:$page, perPage:$perPage){
        users(search:$search){
            id
            name
            avatar{
                ... userAvatar
            }
        }
    }
}