query SeasonListQuery($page: Int!
    , $perPage: Int!
    , $seasonYear: Int
    , $season: MediaSeason
    , $status: MediaStatus
    , $genre:String
    , $format: MediaFormat
    , $genre_in:[String]
    , $sort: [MediaSort]) {
    Page(page: $page, perPage: $perPage) {
        media(seasonYear: $seasonYear, season: $season,genre: $genre, format: $format,status: $status,genre_in: $genre_in, sort: $sort,isAdult:false) {
            ... on Media{
                ... narrowMediaContent
            }
        }
    }
}


fragment narrowMediaContent on Media{
    id
    title {
        ... on MediaTitle{
            english
            romaji
            native
            userPreferred
        }
    }
    isAdult
    format
    genres
    status
    averageScore
    episodes
    duration
    startDate {
        ... on FuzzyDate{
            year
            month
            day
        }
    }
    endDate{
        ... on FuzzyDate{
            year
            month
            day
        }
    }
    coverImage {
        ... on MediaCoverImage{
            medium
            large
            extraLarge
        }
    }
    bannerImage

}