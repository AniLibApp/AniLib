query SeasonListQuery($page: Int!
    , $perPage: Int!
    , $seasonYear: Int
    , $season: MediaSeason
    , $status: MediaStatus
    , $genre:String
    , $format: MediaFormat
    , $genre_in:[String]
    , $sort: [MediaSort]) {
    Page(page: $page, perPage: $perPage) {
        media(seasonYear: $seasonYear, season: $season,genre: $genre, format: $format,status: $status,genre_in: $genre_in, sort: $sort,isAdult:false) {
            ... on Media{
                ... narrowMediaContent
            }
        }
    }
}

query MediaListEditorQuery($mediaId:Int,$userId:Int, $format:ScoreFormat){
    MediaList(mediaId:$mediaId, userId:$userId){
        ... mediaListContent
        score(format:$format)
    }
}

query BasicUserQuery($id:Int){
    User(id:$id){
        id
        name
        avatar{
            medium
            large
        }
        bannerImage
        mediaListOptions{
            scoreFormat
        }
    }
}

query IsFavouriteQuery($mediaId:Int){
    Media(id:$mediaId){
        isFavourite
    }
}


#mutation
mutation SaveMediaListEntryMutation(
    $listId:Int, $mediaId:Int,
    $status:MediaListStatus,
    $score:Float,
    $progress:Int,
    $progressVolumes:Int,
    $private_:Boolean,
    $repeat:Int,
    $notes:String,
    $startedAt:FuzzyDateInput,
    $completedAt:FuzzyDateInput
){
    SaveMediaListEntry(id:$listId, mediaId:$mediaId
        , status:$status
        , score:$score
        , progress:$progress
        , progressVolumes:$progressVolumes
        ,repeat:$repeat
        ,private:$private_
        ,startedAt:$startedAt,completedAt:$completedAt, notes:$notes){
        id
    }
}

mutation DeleteMediaListEntryMutation($listId:Int){
    DeleteMediaListEntry(id:$listId){
        deleted
    }
}


mutation ToggleFavouriteMutation($animeId:Int,$mangaId:Int, $characterId:Int
    ,$staffId:Int, $studioId:Int){
    ToggleFavourite(animeId:$animeId, mangaId:$mangaId, characterId:$characterId, staffId:$staffId, studioId:$studioId){
        anime{
            __typename
        }
        manga{
            __typename
        }
        characters{
            __typename
        }
        staff{
            __typename
        }
        studios{
            __typename
        }
    }
}



fragment mediaListContent on MediaList{
    id
    mediaId
    userId
    status
    progress
    progressVolumes
    repeat
    private
    notes
    startedAt {
        year
        month
        day
    }
    completedAt {
        year
        month
        day
    }
}



fragment narrowMediaContent on Media{
    id
    title {
        ... on MediaTitle{
            english
            romaji
            native
            userPreferred
        }
    }
    isAdult
    format
    type
    genres
    status
    averageScore
    episodes
    duration
    startDate {
        ... on FuzzyDate{
            year
            month
            day
        }
    }
    endDate{
        ... on FuzzyDate{
            year
            month
            day
        }
    }
    coverImage {
        ... on MediaCoverImage{
            medium
            large
            extraLarge
        }
    }
    bannerImage

}













