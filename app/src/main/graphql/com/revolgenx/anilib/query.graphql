query MediaQuery($page: Int
    , $perPage: Int
    , $seasonYear: Int
    , $season: MediaSeason
    , $status: MediaStatus
    , $genre:String
    , $format: MediaFormat
    , $genre_in:[String]
    , $tag_in:[String]
    , $sort: [MediaSort]
    , $idIn: [Int]
    , $isAdult:Boolean) {
    Page(page: $page, perPage: $perPage) {
        media(seasonYear: $seasonYear
            , season: $season
            , genre: $genre
            , format: $format
            , status: $status
            , genre_in: $genre_in
            , tag_in: $tag_in
            , sort: $sort
            , id_in:$idIn
            , isAdult:$isAdult) {
            ... on Media{
                ... narrowMediaContent
            }
        }
    }
}




