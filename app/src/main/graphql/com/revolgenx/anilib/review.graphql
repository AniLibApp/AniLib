query MediaReviewQuery($mediaId:Int, $page:Int, $perPage:Int){
    media: Media(id:$mediaId){
        reviews(page:$page,perPage:$perPage,sort:[RATING_DESC]){
            pageInfo @nonnull{
                ... pageInfo
            }
            edges{
                node{
                    id
                    summary
                    userRating
                    rating
                    ratingAmount
                    user{
                        id
                        avatar{
                            ... userAvatar
                        }
                    }
                }
            }
        }
    }
}


query ReviewQuery($reviewId:Int){
    review: Review(id:$reviewId){
        ... reviewFragment
        body
        private
        userRating
    }
}

query ReviewListQuery($page:Int, $perPage:Int, $sort:[ReviewSort]){
    page: Page(page:$page, perPage:$perPage) @nonnull{
        pageInfo @nonnull{
            ... pageInfo
        }
        reviews(sort:$sort){
            ... reviewFragment
        }
    }
}


mutation DeleteReviewMutation($reviewId:Int){
    deleteReview: DeleteReview(id:$reviewId){
        deleted
    }
}

mutation SaveReviewMutation(
    $reviewId:Int,
    $mediaId:Int,
    $body:String,
    $summary:String,
    $score:Int,
    $private_:Boolean
){
    saveReview: SaveReview(
        id:$reviewId,
        mediaId:$mediaId,
        body:$body,
        summary:$summary,
        score:$score,
        private:$private_){
        id
    }
}

mutation RateReviewMutation($reviewId:Int, $rating:ReviewRating){
    rateReview: RateReview(reviewId:$reviewId, rating:$rating){
        id
        userRating
        rating
        ratingAmount
    }
}


fragment reviewFragment on Review{
    id
    summary
    rating
    ratingAmount
    score
    createdAt
    userId
    user{
        id
        name
        avatar{
            ... userAvatar
        }
    }
    mediaId
    media{
        id
        title{
            ... mediaTitle
        }
        coverImage{
            ... mediaCoverImage
        }
        type
        bannerImage
        isAdult
    }
}
