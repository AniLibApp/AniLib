query StudioMediaQuery(
    $studioId:Int,
    $page:Int,
    $perPage:Int,
    $onList:Boolean,
    $sort:[MediaSort]
){
    studio: Studio(id:$studioId){
        id
        name
        isFavourite
        favourites
        siteUrl

        media(page:$page,perPage:$perPage,onList: $onList, sort:$sort){
            pageInfo @nonnull{
                ... pageInfo
            }
            nodes{
                ... on Media{
                    ... media
                }
            }
        }
    }
}

fragment studioContent on Studio{
    id
    name
    isAnimationStudio
    media(page:1, perPage:8, sort:[POPULARITY_DESC]){
        nodes{
            ... media
        }
    }
}